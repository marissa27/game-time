<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Steve</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
  <link rel="icon" type="image/png" href="/lib/images/steve-fav.png" />
</head>
<body id="body">
  <h1>Steve the Squirrel</h1>
  <canvas height="600px" width="800px" id="game" tabindex="1"></canvas>
  <section class="bar">
    <article class="bar-item">
      <p class="level-num">
      </p>
    </article>
    <article class="bar-item">
      <p class="timer-num">
        TIMER: 60
      </p>
    </article>
    <article class="bar-item">
      <p class="lives-num">
      </p>
    </article>
    <article class="button">
      <button id='reset'>RESET</button>
      <button id='pause'>PAUSE</button>
    </article>
  </section>
  <section class="direction">
    <article>
          <p>Help Steve to push the nut to his home. Use your <emphasis>arrow keys</emphasis> to move Steve around. Watch the timer and beware of the nutcrackers looking to stop your fun!</p>
        </article>
      </section>
  <script src="main.bundle.js"></script>
</body>
</html>
